<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Biodata Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="biodata-form">
        <h1>Student Biodata Form</h1>

        <div class="form-group">
          <h2>Personal Information</h2>

          <div class="form-row">
            <div class="form-field">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-field">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label>Gender:</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input
                    type="radio"
                    id="genderMale"
                    name="gender"
                    value="male"
                    required
                  />
                  Male
                </label>
                <label class="radio-label">
                  <input
                    type="radio"
                    id="genderFemale"
                    name="gender"
                    value="female"
                    required
                  />
                  Female
                </label>
                <label class="radio-label">
                  <input
                    type="radio"
                    id="genderOther"
                    name="gender"
                    value="other"
                    required
                  />
                  Other
                </label>
              </div>
            </div>

            <div class="form-field">
              <label for="bloodGroup">Blood Group:</label>
              <select id="bloodGroup" name="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h2>Contact Information</h2>

          <div class="form-row">
            <div class="form-field">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-field">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-field full-width">
            <label for="address">Current Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <h2>Academic Information</h2>

          <div class="form-row">
            <div class="form-field">
              <label for="studentId">Student ID:</label>
              <input type="text" id="studentId" name="studentId" required />
            </div>

            <div class="form-field">
              <label for="department">Department:</label>
              <input type="text" id="department" name="department" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label for="batch">Batch:</label>
              <input type="text" id="batch" name="batch" required />
            </div>

            <div class="form-field">
              <label for="semester">Current Semester:</label>
              <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
                <option value="7">7th Semester</option>
                <option value="8">8th Semester</option>
              </select>
            </div>
          </div>

          <div class="form-field full-width">
            <label>Preferred Study Mode:</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="studyMode" value="regular" required />
                Regular
              </label>
              <label class="radio-label">
                <input type="radio" name="studyMode" value="evening" required />
                Evening
              </label>
              <label class="radio-label">
                <input type="radio" name="studyMode" value="weekend" required />
                Weekend
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h2>Extra-curricular Interests</h2>
          <div class="form-field full-width">
            <label>Activities You're Interested In:</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="activities" value="sports" />
                Sports
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="activities" value="cultural" />
                Cultural Activities
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="activities" value="debate" />
                Debate
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="activities" value="volunteering" />
                Volunteering
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="activities" value="programming" />
                Programming Club
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h2>Emergency Contact</h2>

          <div class="form-row">
            <div class="form-field">
              <label for="emergencyName">Contact Person:</label>
              <input
                type="text"
                id="emergencyName"
                name="emergencyName"
                required
              />
            </div>

            <div class="form-field">
              <label for="relationship">Relationship:</label>
              <input
                type="text"
                id="relationship"
                name="relationship"
                required
              />
            </div>
          </div>

          <div class="form-field">
            <label for="emergencyPhone">Contact Number:</label>
            <input
              type="tel"
              id="emergencyPhone"
              name="emergencyPhone"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-field full-width">
            <div class="checkbox-group">
              <label class="checkbox-label terms">
                <input type="checkbox" name="terms" required />
                I confirm that the information provided is accurate and complete
              </label>
            </div>
          </div>
        </div>

        <div class="form-buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
